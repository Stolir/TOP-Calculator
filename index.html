<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex col" id="frame">
        <div id="name">FUTURE GADGET #15 (Temporary)</div>
        <div class="flex" id="display"></div>
        <div class="flex" id="buttons">
            <button id="AC">AC</button>
            <button class="special" id="Backspace">DEL</button>
            <button class="special" id="changesign">+/-</button>
            <button class="special" id="percent">%</button>
            <button class="number" id="Digit1">1</button>
            <button class="number" id="Digit2">2</button>
            <button class="number" id="Digit3">3</button>
            <button class="operator" id="Slash">/</button>
            <button class="number" id="Digit4">4</button>
            <button class="number" id="Digit5">5</button>
            <button class="number" id="Digit6">6</button>
            <button class="operator" id="Asterisk">*</button>
            <button class="number" id="Digit7">7</button>
            <button class="number" id="Digit8">8</button>
            <button class="number" id="Digit9">9</button>
            <button class="operator" id="Plus">+</button>
            <button class="number" id="Period">.</button>
            <button class="number" id="Digit0">0</button>
            <button class="equals" id="Equal">=</button>
            <button class="operator" id="Minus">-</button>
        </div>
    </div>
    <div id="footer">Copyright Â© 2024 Stolir</div>
</body>
</html>
