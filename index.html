<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex col" id="frame">
        <div id="name">FUTURE GADGET #15 (Temporary)</div>
        <div class="flex" id="display"></div>
        <div class="flex" id="buttons">
            <button id="AC">AC</button>
            <button class="special" id="BACK">BACK</button>
            <button class="special">+/-</button>
            <button class="special">%</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button id="equals">=</button>
            <button class="operator">-</button>
        </div>
    </div>
    <div id="footer">Copyright Â© 2024 Stolir</div>
</body>
</html>
